<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<title>Phonegap Midia</title>
</head>
<body>
<span id="tempo"></span><br/>
<input type="button" value="Iniciar Gravação" onClick="gravar()"><br/>
<input type="button" value="Parar Gravação" onClick="parar()"><br/>
<input type="button" value="Executar Gravação" onClick="play()"><br />
<a href="index.html">Voltar</a>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">

            var classMedia = null;

            function gravar() {
                classMedia = new Media(
                    'MinhaGravacao.mp3',
                    function(){},
                    onRecordError);

                classMedia.startRecord();
            }

            function parar() {
                if (classMedia != null) {
                    classMedia.stopRecord();
                }
            }

            function play(){
                minhaMp3 = new Media(
                    'MinhaGravacao.mp3',
                    function(){},
                    onRecordError);

                minhaMp3.play();
            }

            function onRecordError(error) {
                navigator.notification.alert('Código do erro: ' + error.code    + '\n' + 'Mensagem: ' + error.message + '\n',
                    function(){},
                    'Erro ao executar',
                    'Fechar');
            }

</script>
</body>
</html>
